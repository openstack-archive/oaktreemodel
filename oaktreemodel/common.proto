syntax = "proto3";
option go_package = "git.openstack.org/openstack/oaktreemodel;oaktreemodel";

package oaktreemodel;

message Project {
  oneof project {
    string id = 1;
    string name = 2;
  }
  oneof domain {
    string domain_id = 3;
    string domain_name = 4;
  }
}

message Location {
  string cloud = 1;
  string region = 2;
  string zone = 3;
  Project project = 4;
}

message Filter {
  Location location = 1;
  string name_or_id = 2;
  string jmespath = 3;
  map<string, string> filter = 4;
}


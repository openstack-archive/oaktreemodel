syntax = "proto3";

import "common.proto";

package oaktree;

message Network {
    string id = 1;
    string status = 2;
    string name = 3;
    bool admin_state_up = 4;
    string project_id = 5;
    string tenant_id = 6;
    string updated_at = 7;
    string changed_at = 8;
    uint32 mtu = 9;
    repeated Subnets subnets = 10;
    bool shared = 11;
}


message Subnet {
    string name
    bool enable_dhcp
    string network_id
    string project_id
    string tenant_id 
    repeated string dns_nameservers
    repeated AllocationPool allocation_pools
    repeated HostRoute host_routes
    enum IpVersion {
        ipv4 = 4
        ipv6 = 6
    }
    IpVersion ip_version
    string cidr
    string gateway_ip
}

message HostRoute {
    string destination = 1;
    string nexthop = 2;
}

message AllocationPool {
    string start = 1;
    string end = 2;
}

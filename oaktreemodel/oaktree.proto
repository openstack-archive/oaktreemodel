syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.openstack.infra.oaktree";
option java_outer_classname = "OaktreeProto";
option objc_class_prefix = "OAK";

import "common.proto";
import "flavor.proto";
import "floating_ip.proto";
import "image.proto";
import "security_group.proto";

package oaktree;

service Oaktree {
  rpc GetFlavor (Filter) returns (Flavor) {}
  rpc ListFlavors (Filter) returns (FlavorList) {}
  rpc GetFloatingIP (Filter) returns (FloatingIP) {}
  rpc ListFloatingIPs (Filter) returns (FloatingIPList) {}
  rpc GetImage (Filter) returns (Image) {}
  rpc ListImages (Filter) returns (ImageList) {}
  rpc GetSecurityGroup (Filter) returns (SecurityGroup) {}
  rpc ListSecurityGroups (Filter) returns (SecurityGroupList) {}
  rpc GetSecurityGroupRule (Filter) returns (SecurityGroupRule) {}
  rpc ListSecurityGroupRules (Filter) returns (SecurityGroupRuleList) {}
}

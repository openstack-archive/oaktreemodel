[tox]
minversion = 1.6
envlist = py35,pypy,pep8
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
install_command = {toxinidir}/tools/tox-install-python.sh {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:docs]
deps = -r{toxinidir}/test-requirements.txt
commands = sphinx-build -b html {toxinidir}/doc/source {toxinidir}/doc/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,*_pb2.py
